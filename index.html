<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Javascript</title>
</head>
<body>
    <h1>Hi! I created this website to learn more about Javascript.</h1>
      <button onclick="sayHello()">Click Me!</button>

      <p id="message">Button that changes...</p>
      <button onclick="changeText()">Change Text</button>

      <p>Counter: <span id="counter">0</span></p>
      <button onclick="increase()">Increase</button>

      <p>Enter your name:</p>
      <input type="text" id="nameInput" placeholder="Your name">
      <button onclick="greetUser()">Greet Me</button>
      <p id="greeting"></p>

      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <div>
    <button onclick="saveData()">Save Name</button>
    <button onclick="loadData()">Load Name</button>
    </div>

    <div id="animatedBox"></div>
    <button onclick="animateBox()">Animate Box</button>

    <div>
    <p id="quote">Click for a random quote</p>
    <button onclick="showRandomQuote()">Random Quote</button>
    </div>


    <script>
        function sayHello() {
            alert("Hello!");
        }

        function changeText() {
    document.getElementById("message").innerText = "Now it's changed!";
        }

          let count = 0;
        function increase() {
        count++;
        document.getElementById("counter").innerText = count;
    }
    </script>

    <script>
    function greetUser() {
    const name = document.getElementById("nameInput").value;
    document.getElementById("greeting").innerText = `Hello, ${name}!`;
    }
    </script>

    <script>
    function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    }

    function saveData() {
    const name = document.getElementById('nameInput').value;
    localStorage.setItem('userName', name);
    alert('Name saved!');
}

function loadData() {
    const savedName = localStorage.getItem('userName');
    if (savedName) {
        document.getElementById('nameInput').value = savedName;
        alert('Loaded: ' + savedName);
    } else {
        alert('No saved data found');
    }
}

function animateBox() {
    const box = document.getElementById('animatedBox');
    let position = 0;
    
    const interval = setInterval(function() {
        position += 5;
        box.style.left = position + 'px';
        
        if (position >= 200) {
            clearInterval(interval);
        }
    }, 50);
}

function showRandomQuote() {
    const quotes = [
        "The only way to do great work is to love what you do.",
        "Life is what happens to you while you're busy making other plans.",
        "The future belongs to those who believe in the beauty of their dreams."
    ];
    
    const randomIndex = Math.floor(Math.random() * quotes.length);
    document.getElementById('quote').innerText = quotes[randomIndex];
}
    </script>

     <style>
        body{
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            
        }
           
        h1 {
            color: #333;
            margin-top: 100px;
        }

        .dark-mode {
        background-color: #222;
        color: #eee;
        }

        #animatedBox {
    width: 50px;
    height: 50px;
    background-color: red;
    position: relative;
    left: 0px;
}
     </style>
    
</body>
</html>
